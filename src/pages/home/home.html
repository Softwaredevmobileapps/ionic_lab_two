<ion-header>
  <ion-navbar>
    <ion-title>
      Ionic Blank
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

<ion-list>
  <ion-item *ngFor="let movie of movies">
    <p>{{movie.Title}}</p>
    <p>{{movie.Year}}</p>
    <p>{{movie.imdbID}}</p>
    <ion-img width="200" height="200" src="{{movie.Poster}}"></ion-img>

  </ion-item>
</ion-list>
</ion-content>
